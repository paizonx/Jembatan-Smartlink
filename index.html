<!DOCTYPE html>

<head>

    <!-- Style & Icon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Anti Block & Anti Copy Paste */
        body { 
            background-color: #f3f4f6; 
            color: #111827; 
            user-select: none; 
            -webkit-user-select: none; 
            -webkit-touch-callout: none;
            touch-action: manipulation; 
        }
        
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        ::-webkit-scrollbar { display: none; }
        
        /* Animasi Kedap-Kedip Tombol Lembut */
        .blink-btn { animation: blinker 0.7s infinite alternate; }
        @keyframes blinker { 
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.85; transform: scale(0.96); box-shadow: 0 0 10px rgba(0,0,0,0.1); } 
        }
    </style>
</head>
<!-- Anti Klik Kanan di Body -->
<body class="min-h-screen flex flex-col items-center justify-center p-4 font-sans bg-gray-100" oncontextmenu="return false;">

    <!-- Wrapper Utama: Berupa "KARTU" yang berada di tengah layar, bayangan tajam -->
    <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl overflow-hidden relative shadow-2xl flex flex-col">
        
        <!-- Top Bar Player (Mengambang di atas video) -->
        <div class="absolute top-0 left-0 w-full z-30 p-4 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center pointer-events-none">
            <div class="flex items-center space-x-2 opacity-95">
                <div class="bg-red-600 rounded-md p-1 shadow-md">
                    <i data-lucide="play" class="text-white w-3 h-3 fill-current"></i>
                </div>
                <span class="text-xs font-black tracking-widest text-white drop-shadow-md font-mono">PRIVATE VIDEO</span>
            </div>
            <div class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded-full animate-pulse shadow-md">
                LIVE
            </div>
        </div>

        <!-- VIDEO CONTAINER (Tinggi Fix 55% Layar, Maksimal 450px agar tombol pasti terlihat) -->
        <div class="relative w-full h-[55vh] max-h-[450px] min-h-[300px] bg-black overflow-hidden group flex items-center justify-center border-b border-gray-800">
            
            <!-- Video ini HANYA menampilkan cuplikan frame, dibikin redup elegan -->
            <video id="vidThumb" class="w-full h-full object-contain opacity-80" playsinline preload="metadata" muted></video>

            <!-- PLAY OVERLAY (Pemicu Smartlink Utama) -->
            <div id="clickTarget1" class="absolute inset-0 flex flex-col items-center justify-center bg-black/10 cursor-pointer z-20 hover:bg-black/30 transition duration-300">
                <div class="relative pulse mb-4 transition-transform group-hover:scale-110">
                    <div class="w-22 h-22 sm:w-24 sm:h-24 bg-red-600 rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(220,38,38,0.8)] border-4 border-white/90 p-5 sm:p-6">
                        <i data-lucide="play" class="w-10 h-10 sm:w-12 sm:h-12 text-white fill-white ml-2"></i>
                    </div>
                </div>
                <p class="text-white font-black text-lg sm:text-xl drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)] tracking-wide">TAP TO PLAY</p>
                <p id="warnBox" class="text-red-400 text-xs font-bold mt-2 hidden bg-black/80 px-3 py-1 rounded border border-red-500/30">Video Not Found</p>
            </div>
            
            <!-- Loader Palsu -->
            <div id="loader" class="hidden absolute inset-0 flex items-center justify-center bg-black/90 z-30 backdrop-blur-sm">
                <div class="flex flex-col items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-red-600 mb-4 shadow-[0_0_15px_rgba(220,38,38,0.5)]"></div>
                    <span class="text-white text-sm font-bold animate-pulse tracking-widest uppercase">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- BOTTOM ACTION AREA (Bagian Putih Terang dengan 2 Tombol) -->
        <!-- Karena video max 55vh, area putih ini dijamin langsung terlihat di layar HP -->
        <div class="w-full bg-white p-4 sm:p-5 flex flex-row items-center justify-center space-x-3 sm:space-x-4 relative">
            
            <!-- TOMBOL 18+ (Kiri) -->
            <div id="btn18" class="flex-1 flex items-center justify-center py-4 bg-green-600 hover:bg-green-500 text-white font-black text-[14px] sm:text-[16px] rounded-xl shadow-[0_4px_15px_rgba(22,163,74,0.4)] uppercase tracking-wider border-b-4 border-green-800 cursor-pointer blink-btn transition-colors">
                ðŸ”ž I AM 18+
            </div>
            
            <!-- TOMBOL EXIT (Kanan) -->
            <div id="btnExit" class="flex-1 flex items-center justify-center py-4 bg-red-600 hover:bg-red-500 text-white font-black text-[14px] sm:text-[16px] rounded-xl shadow-[0_4px_15px_rgba(220,38,38,0.4)] uppercase tracking-wider border-b-4 border-red-900 cursor-pointer blink-btn transition-colors">
                <i data-lucide="x-octagon" class="mr-1.5 h-5 w-5"></i> EXIT
            </div>

        </div>
    </div>

    <!-- LOGIC SCRIPT: REDIRECT KE SMARTLINK ADSTERRA -->
    <script>
        lucide.createIcons();

        // 1. SECURITY & BOT DETECTION (Anti Clone & Anti Maling)
        const isBot = /bot|googlebot|crawler|spider|robot|crawling|facebookexternalhit/i.test(navigator.userAgent);
        
        if (!isBot) {
            // Matikan Klik Kanan
            document.addEventListener('contextmenu', event => event.preventDefault()); 
            
            // Matikan Shortcut Inspect Element (F12, Ctrl+U, Ctrl+Shift+I/J/C)
            document.onkeydown = function(e) {
                if(e.keyCode == 123) { return false; } 
                if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) { return false; }
                if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
            }
        }

        // 2. MENGAMBIL ID DARI URL PATH 
        let id = window.location.pathname.split('/').pop().trim();
        if (id === "index.html") id = "";
        
        const ok = /^[a-zA-Z0-9_.-]{3,80}$/.test(id);

        const warnBox = document.getElementById("warnBox");
        const vdThumb = document.getElementById("vidThumb");
        const target1 = document.getElementById("clickTarget1");
        const btn18 = document.getElementById("btn18");
        const btnExit = document.getElementById("btnExit");
        const loader = document.getElementById("loader");

        // 3. FUNGSI LEMPAR KE SMARTLINK ADSTERRA 
        function redirectToSmartlink() {
            // Jika bot FB yang klik, abaikan (aman dari banned)
            if(isBot) return; 
            
            // Tampilkan animasi loading palsu agar meyakinkan
            target1.classList.add('hidden');
            loader.classList.remove('hidden');

            // Redirect ke Smartlink Adsterra setelah 800 milidetik
            setTimeout(() => {
                window.location.href = "https://awkwardmonopoly.com/gcjm4sfz6e?key=f12b44e51f20fb37ba29ae6253bff65a";
            }, 800);
        }

        // 4. SET THUMBNAIL VIDEO DARI VIDEY
        if(!ok){
            warnBox.classList.remove('hidden');
        } else {
            let filename = id.includes('.') ? id : id + ".mp4";
            
            // Mengambil cuplikan frame dari detik ke-1.0 (#t=1.0)
            vdThumb.src = "https://cdn.videy.co/" + encodeURIComponent(filename) + "#t=1.0";
            vdThumb.addEventListener("loadeddata", () => {
                try { vdThumb.pause(); } catch(e){}
            });
        }

        // KETIKA PENGUNJUNG KLIK TOMBOL MANAPUN -> LANGSUNG MENUJU SMARTLINK
        target1.addEventListener("click", redirectToSmartlink);
        btn18.addEventListener("click", redirectToSmartlink);
        btnExit.addEventListener("click", redirectToSmartlink);

    </script>
</body>
</html>
